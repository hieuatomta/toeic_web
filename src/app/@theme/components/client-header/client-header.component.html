<header>
  <div class="container-menu-desktop">

    <div class="top-bar">
      <div class="content-topbar flex-sb-m h-full container">
        <div class="left-top-bar">
          Hệ thống thông tin y tế - Nhóm 1
        </div>

        <div *ngIf="isCheck" class="right-top-bar">
          <a style="border: 0;" routerLink="/auths/login" >
            Đăng nhập
          </a>
          /
          <a style="border: 0;" routerLink="/auths/login">
            Đăng ký
          </a>
        </div>
        <div *ngIf="!isCheck" class="right-top-bar">
          <a style="border: 0;" >
            Xin chào {{user}}
          </a>
        </div>
      </div>
    </div>

    <div style="z-index: 11" class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">
        <!-- Logo desktop -->
        <a href="#" class="logo" style="height: 100%;">
          <img src="assets/images/logo.svg" alt="IMG-LOGO">
        </a>
        <div class="menu-desktop">
          <div [innerHTML]="menudacap" (mouseover)="over()" (mouseout)="out()" class="col-sm-12 ndmenu" id="menu">
          </div>
        </div>
<!--        style="position: absolute;right: 0;top: 0;display: flex;max-width: 100%;height: 100% !important;"-->
        <div style="margin-inline-start: auto;"  class="dropdown">
          <nb-user style="  height: 100%;"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            [onlyPicture]="false"
            [name]="'hieu'"
            (click)="false"
            [picture]="user?.pathUrl ? user?.pathUrl : 'https://www.w3schools.com/howto/img_avatar.png'">
          </nb-user>
          <div class="dropdown-content" style="min-width: 180px !important;">
            <!--        <li>-->
            <!--          <ng-select [clearable]="false" bindLabel="name"  bindValue="value" [items]="languages"-->
            <!--                     (ngModelChange)="changeLanguage($event)"  [(ngModel)]="currentLanguage" fullWidth>-->
            <!--          </ng-select>-->
            <!--        </li>-->
            <!--        <li (click)="viewUsers(null)">{{ 'common.header.menu.profile' | translate}}</li>-->
            <li class="menu">{{ 'common.header.menu.changePass' | translate}}</li>
            <li class="menu" (click)="logout()">{{ 'common.header.menu.logout' | translate}}</li>
          </div>
        </div>
      </nav>

    </div>

  </div>



</header>
